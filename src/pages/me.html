<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 少儿学习单词APP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body class="bg-gray-50 h-screen">
    <div class="page-container">
        <!-- 顶部状态栏 -->
        <iframe src="components/status_bar.html" class="w-full border-none" style="height: 35px;"></iframe>
        
        <!-- 头部用户信息 -->
        <div class="bg-gradient-to-r from-purple-500 to-pink-500 text-white p-6">
            <div class="flex items-center mb-6">
                <div class="w-20 h-20 bg-white rounded-full overflow-hidden border-2 border-white mr-4">
                    <img src="https://images.unsplash.com/photo-1588620555478-c00075058d91?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80" alt="用户头像" class="w-full h-full object-cover">
                </div>
                <div>
                    <h1 class="text-xl font-bold mb-1">小明</h1>
                    <p class="text-white text-opacity-90">学龄前 · 6岁</p>
                </div>
                <div class="ml-auto">
                    <a href="settings.html" class="w-10 h-10 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                        <i class="fas fa-cog text-white"></i>
                    </a>
                </div>
            </div>
            
            <div class="bg-white bg-opacity-20 rounded-xl p-4 backdrop-blur-sm">
                <div class="flex justify-between items-center">
                    <div class="text-center">
                        <p class="font-bold text-2xl">32</p>
                        <p class="text-xs">已学单词</p>
                    </div>
                    <div class="text-center">
                        <p class="font-bold text-2xl">58</p>
                        <p class="text-xs">收集星星</p>
                    </div>
                    <div class="text-center">
                        <p class="font-bold text-2xl">5</p>
                        <p class="text-xs">完成徽章</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="page-content">
            <!-- 成就展示 -->
            <div class="p-4 mb-4">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold text-gray-800">我的成就</h2>
                    <a href="#" class="text-sm text-purple-500 font-medium">查看全部</a>
                </div>
                
                <div class="grid grid-cols-4 gap-2">
                    <div class="text-center">
                        <div class="w-14 h-14 mx-auto rounded-full bg-amber-100 flex items-center justify-center mb-1">
                            <i class="fas fa-medal text-amber-500 text-xl"></i>
                        </div>
                        <p class="text-xs text-gray-600">初学者</p>
                    </div>
                    
                    <div class="text-center">
                        <div class="w-14 h-14 mx-auto rounded-full bg-blue-100 flex items-center justify-center mb-1">
                            <i class="fas fa-calendar-check text-blue-500 text-xl"></i>
                        </div>
                        <p class="text-xs text-gray-600">坚持不懈</p>
                    </div>
                    
                    <div class="text-center">
                        <div class="w-14 h-14 mx-auto rounded-full bg-green-100 flex items-center justify-center mb-1">
                            <i class="fas fa-gamepad text-green-500 text-xl"></i>
                        </div>
                        <p class="text-xs text-gray-600">游戏达人</p>
                    </div>
                    
                    <div class="text-center opacity-50">
                        <div class="w-14 h-14 mx-auto rounded-full bg-gray-100 flex items-center justify-center mb-1">
                            <i class="fas fa-question text-gray-400 text-xl"></i>
                        </div>
                        <p class="text-xs text-gray-600">未解锁</p>
                    </div>
                </div>
            </div>
            
            <!-- 功能选项 -->
            <div class="bg-white p-4">
                <div class="mb-4">
                    <h3 class="text-sm text-gray-500 mb-2">学习管理</h3>
                    <div class="space-y-4">
                        <a href="vocabulary.html" class="flex items-center justify-between">
                            <div class="flex items-center">
                                <div class="w-10 h-10 rounded-lg bg-blue-100 flex items-center justify-center mr-4">
                                    <i class="fas fa-book text-blue-500"></i>
                                </div>
                                <span class="text-gray-800">我的词库</span>
                            </div>
                            <i class="fas fa-chevron-right text-gray-400"></i>
                        </a>
                        
                        <a href="progress.html" class="flex items-center justify-between">
                            <div class="flex items-center">
                                <div class="w-10 h-10 rounded-lg bg-green-100 flex items-center justify-center mr-4">
                                    <i class="fas fa-chart-line text-green-500"></i>
                                </div>
                                <span class="text-gray-800">学习进度</span>
                            </div>
                            <i class="fas fa-chevron-right text-gray-400"></i>
                        </a>
                        
                        <a href="#" class="flex items-center justify-between">
                            <div class="flex items-center">
                                <div class="w-10 h-10 rounded-lg bg-purple-100 flex items-center justify-center mr-4">
                                    <i class="fas fa-clipboard-list text-purple-500"></i>
                                </div>
                                <span class="text-gray-800">学习计划</span>
                            </div>
                            <i class="fas fa-chevron-right text-gray-400"></i>
                        </a>
                    </div>
                </div>
                
                <div class="pt-4 border-t border-gray-100">
                    <h3 class="text-sm text-gray-500 mb-2">账户管理</h3>
                    <div class="space-y-4">
                        <a href="#" class="flex items-center justify-between">
                            <div class="flex items-center">
                                <div class="w-10 h-10 rounded-lg bg-yellow-100 flex items-center justify-center mr-4">
                                    <i class="fas fa-user-edit text-yellow-500"></i>
                                </div>
                                <span class="text-gray-800">个人资料</span>
                            </div>
                            <i class="fas fa-chevron-right text-gray-400"></i>
                        </a>
                        
                        <a href="settings.html" class="flex items-center justify-between">
                            <div class="flex items-center">
                                <div class="w-10 h-10 rounded-lg bg-gray-100 flex items-center justify-center mr-4">
                                    <i class="fas fa-cog text-gray-500"></i>
                                </div>
                                <span class="text-gray-800">设置</span>
                            </div>
                            <i class="fas fa-chevron-right text-gray-400"></i>
                        </a>
                        
                        <a href="#" class="flex items-center justify-between">
                            <div class="flex items-center">
                                <div class="w-10 h-10 rounded-lg bg-red-100 flex items-center justify-center mr-4">
                                    <i class="fas fa-headset text-red-500"></i>
                                </div>
                                <span class="text-gray-800">帮助与反馈</span>
                            </div>
                            <i class="fas fa-chevron-right text-gray-400"></i>
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- 版本信息 -->
            <div class="p-4 text-center">
                <p class="text-xs text-gray-500">少儿学习单词APP v1.0.0</p>
            </div>
        </div>
        
        <!-- 底部导航栏 -->
        <iframe src="components/bottom_nav.html?page=me" class="w-full border-none fixed bottom-0 left-0 right-0" style="height: 95px; z-index: 50;"></iframe>
    </div>
</body>
</html>
