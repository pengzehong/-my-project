<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 少儿学习单词APP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body class="bg-gray-50 h-screen">
    <div class="page-container">
        <!-- 顶部状态栏 -->
        <iframe src="components/status_bar.html" class="w-full border-none" style="height: 35px;"></iframe>
        
        <div class="page-content flex flex-col justify-between">
            <!-- 头部LOGO区域 -->
            <div class="pt-10 pb-6 px-6">
                <div class="flex justify-center mb-6">
                    <div class="w-24 h-24 bg-gradient-to-r from-pink-500 to-purple-500 rounded-3xl flex items-center justify-center">
                        <i class="fas fa-language text-white text-5xl"></i>
                    </div>
                </div>
                <h1 class="text-3xl font-bold text-center text-gray-800">少儿学习单词</h1>
                <p class="text-center text-gray-500 mt-2">快乐学习，轻松记单词</p>
            </div>
            
            <!-- 表单区域 -->
            <div class="px-8 py-6">
                <form>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="username">
                            用户名/手机号
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-gray-400"></i>
                            </div>
                            <input class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" id="username" type="text" placeholder="请输入用户名或手机号">
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="password">
                            密码
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" id="password" type="password" placeholder="请输入密码">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <i class="fas fa-eye-slash text-gray-400"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center">
                            <input id="remember-me" type="checkbox" class="h-4 w-4 text-pink-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                                记住我
                            </label>
                        </div>
                        <a href="#" class="text-sm text-pink-500 hover:underline">
                            忘记密码?
                        </a>
                    </div>
                    
                    <a href="home.html" class="block w-full bg-gradient-to-r from-pink-500 to-purple-500 hover:from-pink-600 hover:to-purple-600 text-white font-bold py-3 rounded-lg text-center shadow-md hover:shadow-lg transition duration-200 mb-4">
                        登录
                    </a>
                    
                    <div class="text-center">
                        <span class="text-gray-600">还没有账号?</span>
                        <a href="signup.html" class="text-pink-500 hover:underline ml-1">立即注册</a>
                    </div>
                </form>
            </div>
            
            <!-- 第三方登录 -->
            <div class="px-8 pb-8">
                <div class="relative flex items-center justify-center mb-6">
                    <div class="border-t border-gray-300 flex-grow"></div>
                    <span class="mx-4 text-sm text-gray-500">其他登录方式</span>
                    <div class="border-t border-gray-300 flex-grow"></div>
                </div>
                
                <div class="flex justify-center space-x-6">
                    <button class="w-12 h-12 bg-green-500 rounded-full flex items-center justify-center text-white shadow-sm">
                        <i class="fab fa-weixin text-xl"></i>
                    </button>
                    <button class="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center text-white shadow-sm">
                        <i class="fab fa-qq text-xl"></i>
                    </button>
                    <button class="w-12 h-12 bg-red-500 rounded-full flex items-center justify-center text-white shadow-sm">
                        <i class="fas fa-mobile-alt text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
