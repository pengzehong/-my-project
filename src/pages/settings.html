<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - 少儿学习单词APP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body class="bg-gray-50 h-screen">
    <div class="page-container">
        <!-- 顶部状态栏 -->
        <iframe src="components/status_bar.html" class="w-full border-none" style="height: 35px;"></iframe>
        
        <!-- 头部导航 -->
        <div class="px-5 pt-3 pb-3 bg-white shadow-sm flex items-center">
            <a href="me.html" class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-100 mr-3">
                <i class="fas fa-chevron-left text-gray-600"></i>
            </a>
            <h1 class="text-xl font-bold text-gray-800">设置</h1>
        </div>
        
        <div class="page-content">
            <!-- 账户设置 -->
            <div class="bg-white mt-3 mb-3">
                <h2 class="px-5 py-2 text-sm text-gray-500">账户设置</h2>
                
                <div class="px-5">
                    <div class="py-4 flex items-center justify-between border-b border-gray-100">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-lg bg-blue-100 flex items-center justify-center mr-4">
                                <i class="fas fa-user text-blue-500"></i>
                            </div>
                            <span class="text-gray-800">个人资料</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                    
                    <div class="py-4 flex items-center justify-between border-b border-gray-100">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-lg bg-purple-100 flex items-center justify-center mr-4">
                                <i class="fas fa-shield-alt text-purple-500"></i>
                            </div>
                            <span class="text-gray-800">隐私设置</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                    
                    <div class="py-4 flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-lg bg-red-100 flex items-center justify-center mr-4">
                                <i class="fas fa-bell text-red-500"></i>
                            </div>
                            <span class="text-gray-800">消息通知</span>
                        </div>
                        <div class="flex items-center">
                            <span class="text-sm text-gray-500 mr-2">开启</span>
                            <div class="w-12 h-6 bg-green-500 rounded-full relative">
                                <div class="w-5 h-5 bg-white rounded-full absolute top-0.5 right-0.5 shadow"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 学习设置 -->
            <div class="bg-white mb-3">
                <h2 class="px-5 py-2 text-sm text-gray-500">学习设置</h2>
                
                <div class="px-5">
                    <div class="py-4 flex items-center justify-between border-b border-gray-100">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-lg bg-yellow-100 flex items-center justify-center mr-4">
                                <i class="fas fa-stopwatch text-yellow-500"></i>
                            </div>
                            <span class="text-gray-800">每日学习目标</span>
                        </div>
                        <div class="flex items-center">
                            <span class="text-sm text-gray-800 mr-1">10分钟</span>
                            <i class="fas fa-chevron-right text-gray-400"></i>
                        </div>
                    </div>
                    
                    <div class="py-4 flex items-center justify-between border-b border-gray-100">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-lg bg-green-100 flex items-center justify-center mr-4">
                                <i class="fas fa-volume-up text-green-500"></i>
                            </div>
                            <span class="text-gray-800">读音设置</span>
                        </div>
                        <div class="flex items-center">
                            <span class="text-sm text-gray-800 mr-1">美式英语</span>
                            <i class="fas fa-chevron-right text-gray-400"></i>
                        </div>
                    </div>
                    
                    <div class="py-4 flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-lg bg-indigo-100 flex items-center justify-center mr-4">
                                <i class="fas fa-puzzle-piece text-indigo-500"></i>
                            </div>
                            <span class="text-gray-800">游戏难度</span>
                        </div>
                        <div class="flex items-center">
                            <span class="text-sm text-gray-800 mr-1">初级</span>
                            <i class="fas fa-chevron-right text-gray-400"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 系统设置 -->
            <div class="bg-white mb-3">
                <h2 class="px-5 py-2 text-sm text-gray-500">系统设置</h2>
                
                <div class="px-5">
                    <div class="py-4 flex items-center justify-between border-b border-gray-100">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-lg bg-pink-100 flex items-center justify-center mr-4">
                                <i class="fas fa-palette text-pink-500"></i>
                            </div>
                            <span class="text-gray-800">主题颜色</span>
                        </div>
                        <div class="flex items-center gap-1">
                            <div class="w-5 h-5 rounded-full bg-pink-500"></div>
                            <i class="fas fa-chevron-right text-gray-400 ml-2"></i>
                        </div>
                    </div>
                    
                    <div class="py-4 flex items-center justify-between border-b border-gray-100">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-lg bg-gray-100 flex items-center justify-center mr-4">
                                <i class="fas fa-moon text-gray-500"></i>
                            </div>
                            <span class="text-gray-800">夜间模式</span>
                        </div>
                        <div class="w-12 h-6 bg-gray-300 rounded-full relative">
                            <div class="w-5 h-5 bg-white rounded-full absolute top-0.5 left-0.5 shadow"></div>
                        </div>
                    </div>
                    
                    <div class="py-4 flex items-center justify-between border-b border-gray-100">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-lg bg-orange-100 flex items-center justify-center mr-4">
                                <i class="fas fa-music text-orange-500"></i>
                            </div>
                            <span class="text-gray-800">音效设置</span>
                        </div>
                        <div class="flex items-center">
                            <span class="text-sm text-gray-500 mr-2">开启</span>
                            <div class="w-12 h-6 bg-green-500 rounded-full relative">
                                <div class="w-5 h-5 bg-white rounded-full absolute top-0.5 right-0.5 shadow"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="py-4 flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-lg bg-blue-100 flex items-center justify-center mr-4">
                                <i class="fas fa-sync text-blue-500"></i>
                            </div>
                            <span class="text-gray-800">检查更新</span>
                        </div>
                        <div class="flex items-center">
                            <span class="text-xs text-gray-500 mr-1">当前版本 v1.0.0</span>
                            <i class="fas fa-chevron-right text-gray-400"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 关于与支持 -->
            <div class="bg-white mb-6">
                <h2 class="px-5 py-2 text-sm text-gray-500">关于与支持</h2>
                
                <div class="px-5">
                    <div class="py-4 flex items-center justify-between border-b border-gray-100">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-lg bg-teal-100 flex items-center justify-center mr-4">
                                <i class="fas fa-info-circle text-teal-500"></i>
                            </div>
                            <span class="text-gray-800">关于我们</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                    
                    <div class="py-4 flex items-center justify-between border-b border-gray-100">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-lg bg-purple-100 flex items-center justify-center mr-4">
                                <i class="fas fa-headset text-purple-500"></i>
                            </div>
                            <span class="text-gray-800">帮助与反馈</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                    
                    <div class="py-4 flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-lg bg-red-100 flex items-center justify-center mr-4">
                                <i class="fas fa-sign-out-alt text-red-500"></i>
                            </div>
                            <span class="text-gray-800">退出登录</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
